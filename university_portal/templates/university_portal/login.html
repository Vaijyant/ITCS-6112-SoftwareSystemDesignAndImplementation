<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="home">Home</a></li>
            <li><a href="contact_us">Contact Us</a></li>
            <li><a href="about_us">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <!-->
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-8">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="static/img/slides/slide01.jpg" alt="slide01" width="max" height="345">
                    </div>

                    <div class="item">
                        <img src="static/img/slides/slide02.jpg" alt="slide02" width="max" height="345">
                    </div>

                    <div class="item">
                        <img src="static/img/slides/slide03.jpg" alt="slide03" width="max" height="345">
                    </div>

                    <div class="item">
                        <img src="img_flower2.jpg" alt="slide04" width="460" height="345">
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-3">
            <form action="/login" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="email" class="form-control" id="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="Password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                {% if failed_login %}
                    <div class="form-group">
                        <div class="alert alert-danger alert-dismissable fade in">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <strong>Oops!</strong> Invalid Username or password.
                        </div>
                    </div>
                {% endif %}
                <button type="submit" class="btn btn-default btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>
</body>
</html>
