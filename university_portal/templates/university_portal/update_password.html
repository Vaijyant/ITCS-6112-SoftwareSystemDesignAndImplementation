<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="home">Home</a></li>
            <li><a href="contact_us">Contact Us</a></li>
            <li><a href="about_us">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <!-->
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Update Password</h2>
            {% if updated %}
                <div class="form-group">
                    <div class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <strong>Done!</strong> Password updated.
                    </div>
                </div>
            {% elif updated == False %}
                 <div class="form-group">
                    <div class="alert alert-success alert-dismissable fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <strong>Oops!</strong> Something went wrong.
                    </div>
                </div>
            {% endif %}

            <form action="/update" method="POST">{% csrf_token %}
                <input type="hidden" name="update" value="password"/>
                <div class="form-group">
                    <label for="oldpwd">Old Password:</label>
                    <input type="password" class="form-control" id="oldpwd" name="oldpwd" required>
                </div>
                <div class="form-group">
                    <label for="newpwd">New Password:</label>
                    <input type="password" class="form-control" id="newpwd" name="newpwd" required>
                </div>
                <div class="form-group">
                    <label for="cnfpwd">Confirm New Password:</label>
                    <input type="password" class="form-control" id="cnfpwd" name="cnfpwd" required>
                </div>
                <button type="submit" class="btn btn-default btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
