<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="home">Home</a></li>
            <li class="active"><a href="contact_us">Contact Us</a></li>
            <li><a href="about_us">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <!-->
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">

            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                    <label for="name">Your name:</label><br/>
                    <input id="name" class="form-control" name="name" type="text" value="" size="30"/><br/>
                </div>
                <div class="form-group">
                    <label for="email">Your email:</label><br/>
                    <input id="email" class="form-control" name="email" type="email" value="" size="30"/><br/>
                </div>
                <div class="form-group">
                    <label for="message">Your message:</label><br/>
                    <textarea id="message" class="form-control" name="message" rows="7" cols="30"></textarea><br/>
                </div>
                <input class="btn btn-default btn-primary" id="submit_button" type="submit" value="Send email"/>
            </form>


        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <span class="text-muted">University Portal developed in course of ITCS6112.</span>
    </div>
</footer>
</body>
</html>
</html>
