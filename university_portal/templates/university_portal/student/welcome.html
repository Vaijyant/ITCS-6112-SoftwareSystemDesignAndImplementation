<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome: {{ session.student.0 }} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">University Portal</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="home">Home</a></li>
            <li><a href="contact_us">Contact Us</a></li>
            <li><a href="about_us">About Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="glyphicon glyphicon-user"></span> {{ session.student.0 }} <span class="caret"/></a>
                <ul class="dropdown-menu">
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/update_password">Update Password</a></li>
                </ul>
            </li>
            <li><a href=" logout"><span class="glyphicon glyphicon-log-out"></span> logout</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h2>Hi, {{ session.student.0 }}!</h2>
            <h4>What are you up to today?</h4>
            <br>
            <h5>Your Courses</h5>

            <table class="table">
                <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in session.courses %}
                    <tr>
                        <td>
                            <form action="/assignments_stu" method="GET">
                                <input type="submit" name="courseId" class="btn btn-link" value="{{ key }}"/>
                            </form>
                        </td>
                        <td>
                        {{ value }}</tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
